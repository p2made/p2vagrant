<VirtualHost *:80>
	ServerName example.tld
	ServerAlias www.example.tld
	Redirect permanent / https://example.tld/
</VirtualHost>

<VirtualHost _default_:443>
	ServerName example.tld
	ServerAdmin admin@example.com
	DocumentRoot /var/www/public/example
	DirectoryIndex index.php

	SSLEngine on
	SSLCertificateFile /etc/apache2/sites-available/example.tld.cert
	SSLCertificateKeyFile /etc/apache2/sites-available/example.tld.key

	<Directory /var/www/public/example>
		# Allow .htaccess rewrite rules
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted

		<IfModule mod_expires.c>
			ExpiresActive On
			ExpiresDefault "access plus 1 month"
			ExpiresByType image/gif "access plus 1 month"
			ExpiresByType image/png "access plus 1 month"
			ExpiresByType image/svg+xml "access plus 1 month"
			ExpiresByType image/jpeg "access plus 1 month"
			ExpiresByType image/jpg "access plus 1 month"
			ExpiresByType image/webp "access plus 1 month"
			ExpiresByType text/javascript "access plus 1 month"
			ExpiresByType text/css "access plus 1 month"
			ExpiresByType font/woff2 "access plus 1 month"
			ExpiresByType font/woff "access plus 1 month"
			ExpiresByType font/eot "access plus 1 month"
			ExpiresByType font/ttf "access plus 1 month"
		</IfModule>

		<IfModule mod_deflate.c>
			SetOutputFilter DEFLATE
			SetEnvIfNoCase Request_URI \.(?:gif|jpe?g|png)$ no-gzip dont-vary
			SetEnvIfNoCase Request_URI \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
			SetEnvIfNoCase Request_URI \.pdf$ no-gzip dont-vary

			BrowserMatch ^Mozilla/4 gzip-only-text/html
			BrowserMatch ^Mozilla/4\.0[678] no-gzip
			BrowserMatch \bMSIE !no-gzip !gzip-only-text/html
		</IfModule>
	</Directory>

	ErrorLog "/var/log/apache2/example.tld-error_log"
	CustomLog "/var/log/apache2/example.tld-access_log" common
</VirtualHost>
