<VirtualHost *:80>
	ServerName p2m
	ServerAlias www.p2m
	Redirect permanent / https://p2m/

	ServerName p2m
	ServerAdmin admin@example.com
	DocumentRoot /var/www/public/html
	DirectoryIndex index.html index.php

	<Directory /var/www/Sites/html>
		# Allow .htaccess rewrite rules
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted
	</Directory>

	ErrorLog "/var/log/apache2/p2m-error_log"
	CustomLog "/var/log/apache2/p2m-access_log" common
</VirtualHost>
